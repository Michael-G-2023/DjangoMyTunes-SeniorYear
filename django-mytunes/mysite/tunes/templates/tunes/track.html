{% extends "tunes/base_template.html" %}



{% block content %}
    <table class="table table-dark table-hover">
            
        <tr>All Tracks:</tr>        
        {% for t in tracks %}

    
        <tr>
            <td title="Composer">{{ t.composer }}</td> <td title = "Title">{{ t.name }}</td> <td title="milliseconds"> {{ t.milliseconds }}</td>
        </tr>

        {% endfor %}
    </table>
{% endblock %}
