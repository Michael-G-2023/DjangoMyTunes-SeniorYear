{% extends "tunes/base_template.html" %}



{% block content %}
    <table class="table table-dark table-hover">
        
        <tr>All Playlists</tr>
                
        {% for p in playlists %}

        
        <tr>
            <td><a href = "{{p.id}}">{{ p.name }}</a></td>
        </tr>

        {% endfor %}
    </table>
{% endblock %}
