{% extends "tunes/base_template.html" %}



{% block content %}
    <h3>All Artists</h3>
    <table class="table table-dark table-hover">
        <th>  
        {% for artist in artists %}

    
        <tr>
            <td> <a href = "{% url 'tunes:specific_artist' artist.id %}">{{ artist.name }}</a> </td> <td>{{ artist.numtracks }}</td>
        </tr>

        {% endfor %}
    </table>

{% endblock %}
