<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> mytunes </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>


    <body>

        <nav class = "navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <div class="container">
                <a href = "#" class = "navbar-brand" > 
                    My Tunes 
                </a>
    
                <button class="navbar-toggler" type = "button" data-bs-toggle="collapse" data-bs-target = "#navmenu"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id = "navmenu">
                    <ul class="navbar-nav ms-auto">
                        
                        <li class="nav-item">
                            <a href="/tunes" class="nav-link">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href = "/tunes/artist" class = "nav-link">
                                Artists
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href = "/tunes/album" class = "nav-link">
                                Albums
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href = "/tunes/genre" class = "nav-link">
                                Genres
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href = "/tunes/playlist" class = "nav-link">
                                Playlists
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href = "/tunes/track" class = "nav-link">
                                Tracks
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a href="/accounts/logout">
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>

        <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 m-5 text-center text-sm-start" id = "body">

            <div class="container pb-2" id = "content">
                <div class = "align-items-center">
                    {% load socialaccount %}

                    {% if user.is_authenticated %}
                    
                    <div>
                        <h1>{% block title %}{% endblock %}</h1>
                    </div>

                    <div>
                        <p>{% block description%}{% endblock %}</p>
                    </div>
                    
                    <div>
                        {% block content %}{% endblock %}
                    </div>
                    
                    {% else %}
                    <h3><a href="{% provider_login_url 'github' %}">Sign In</a></h3>
                    {% endif %}

                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
