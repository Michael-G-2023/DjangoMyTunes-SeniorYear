{% extends "tunes/base_template.html" %}



{% block content %}
    <h3>All Genres</h3>
    <table class="table table-dark table-hover">
                
        {% for g in genres %}

    
        <tr>
            <td><a href = "{% url 'tunes:specific_genre' g.id %}">{{ g.name }}</a></td>
        </tr>

        {% endfor %}
    </table>
{% endblock %}
